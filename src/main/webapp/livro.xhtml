<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</h:head>

<body>
	<f:metadata>
		<f:viewParam name="id" value="#{mb.livro.id}" />
		<f:event listener="#{mb.checkId}" type="preRenderView"></f:event>
	</f:metadata>
	<p:panel header="#{mb.livro.nome}">

		<table cellspacing="20">
			<tr>
				<td>
				<center><h:outputText value="#{mb.media} estrelas" id="votacao"/><br/>
				<h:outputText value="#{mb.nVotos} votos" id="nVotos"/></center><br/>
				<h:graphicImage value="/img/#{mb.livro.imagem}" width="150"></h:graphicImage>
				<div id="campoVotacao" style="visibility:#{mb.podeVotar()};">
				<h:form id="form1">
				<center>
				<p:selectOneMenu id="voto" value="#{mb.voto}">
				<f:selectItem itemValue="1" itemLabel="1 estrela"/>
				<f:selectItem itemValue="2" itemLabel="2 estrelas"/>
				<f:selectItem itemValue="3" itemLabel="3 estrelas"/>
				<f:selectItem itemValue="4" itemLabel="4 estrelas"/>
				<f:selectItem itemValue="5" itemLabel="5 estrelas"/>
				</p:selectOneMenu>
				<br/>
				<p:commandButton value="Votar" action="#{mb.votar}" update=":votacao,:nVotos ,:form1"/> </center>
				</h:form>
				</div>
				</td>
				<td>#{mb.livro.descricao}</td>
			</tr>
		</table>
		<p style="text-align:right;">#{mb.livro.nome} foi escrito por <a href="autor.jsf?id=#{mb.livro.autor.id}">#{mb.livro.autor.nome}</a></p>
	</p:panel>
	<br/>
	<p:button href="index.jsf" value="Voltar"></p:button>
</body>
</html>
